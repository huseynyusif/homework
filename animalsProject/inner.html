<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
     
      
     
       
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" />
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
          Search
        </button>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
          Add Animals
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
          aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="card">
                <div class="card-header text-white bg-dark">
                  ADMIN PANEL
                </div>
                <div class="card-body">
                  <div class="col">

                    <div class="input-group">
                      <select id="category" class="form-control">
                        <option selected value="Choose">Choose...</option>
                        <option value="mammals">Mammals</option>
                        <option value="birds">Birds</option>
                        <option value="reptiles">Reptiles</option>
                        <option value="amphibians">Amphibians</option>
                        <option value="anvertebrates">Anvertebrates</option>
                        <option value="fish">Fish</option>
                      </select>
                    </div>
                    <div class="input-group mt-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Name</span>
                      </div>
                      <input type="text" class="form-control" id="name" aria-label="Default"
                        aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mt-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Diet</span>
                      </div>
                      <input type="text" class="form-control" id="diet" aria-label="Default"
                        aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mt-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Average Life</span>
                      </div>
                      <input type="text" class="form-control" id="average-life" aria-label="Default"
                        aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mt-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Size</span>
                      </div>
                      <input type="text" class="form-control" id="size" aria-label="Default"
                        aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mt-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Weight</span>
                      </div>
                      <input type="text" class="form-control" id="weight" aria-label="Default"
                        aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mt-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Live Picture</span>
                      </div>
                      <input type="text" class="form-control" id="live-picture" placeholder="Animal thumbnail url"
                        aria-label="Default" aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mt-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Animal Picture</span>
                      </div>
                      <input type="text" class="form-control" placeholder="Animal thumbnail url" id="animal-picture"
                        aria-label="Default" aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mt-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text">General About</span>
                      </div>
                      <textarea class="form-control" id="about" aria-label="With textarea"></textarea>
                    </div>
                    <button type="button" id="btn" onclick="addInfoAnimal()"
                      class="btn btn-secondary btn-lg btn-block mt-3" data-dismiss="modal">Add Animal</button>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </form>
    </div>
  </nav>
